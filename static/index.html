<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Risk Prediction</h2>
        <form id="predictionForm">
            <div class="form-group">
                <label for="totalTransactionAmount">Total Transaction Amount:</label>
                <input type="number" id="totalTransactionAmount" required>
            </div>
            
            <div class="form-group">
                <label for="averageTransactionAmount">Average Transaction Amount:</label>
                <input type="number" id="averageTransactionAmount" required>
            </div>
            
            <div class="form-group">
                <label for="transactionCount">Transaction Count:</label>
                <input type="number" id="transactionCount" required>
            </div>
            
            <div class="form-group">
                <label for="stdDevTransactionAmount">Standard Deviation of Transaction Amounts:</label>
                <input type="number" id="stdDevTransactionAmount" required>
            </div>
            
            <div class="form-group">
                <label for="transactionYear">Transaction Year:</label>
                <input type="number" id="transactionYear" required>
            </div>

            <button type="submit">Predict Risk</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = {
                TotalTransactionAmount: parseFloat(document.getElementById("totalTransactionAmount").value),
                AverageTransactionAmount: parseFloat(document.getElementById("averageTransactionAmount").value),
                TransactionCount: parseInt(document.getElementById("transactionCount").value),
                StdDevTransactionAmount: parseFloat(document.getElementById("stdDevTransactionAmount").value),
                TransactionYear: parseInt(document.getElementById("transactionYear").value)
            };

            try {
                const response = await fetch("https://your-backend-url.onrender.com/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify([formData])
                });

                const data = await response.json();
                
                if (data.risk_probability) {
                    document.getElementById("result").innerText = "Predicted Risk Probability: " + data.risk_probability[0].toFixed(4);
                } else {
                    document.getElementById("result").innerText = "Error: " + data.error;
                }
            } catch (error) {
                document.getElementById("result").innerText = "Network Error!";
            }
        });
    </script>
</body>
</html>
